<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-panel">
        before
    </div>
    <div class="right-panel">
        <div class="intro">
        <h2 class="h2-text header-text">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
        </h2>
        <h2 class="h2-text">
            you <i>know</i> you want to.
        </h2>
        </div>
        <div class="sign-up-form">
            <form action="post">
                <h2 class="h2-text">Let's do this!</h2>
                <div class="user-input-section">
                    <div class="form-top-row form-row">
                        <div class="form-first-name form-input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="userFirstName" id="first-name">
                        </div>
                        <div class="form-last-name form-input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="userLastName" id="last-name">
                        </div>
                    </div>
                    <div class="form-middle-row form-row">
                        <div class="form-input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="userEmail" id="email">
                        </div>
                        <div class="form-input">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="number" name="userPhoneNumber" id="phone-number">
                        </div>
                    </div>
                    <div class="form-bottom-row form-row">
                        <div class="form-input">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="userPassword" id="password">
                        </div>
                        <div class="form-input">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="userConfirmPassword" id="confirm-password">
                        </div>
                    </div>
                </div>
                <div class="user-submission-section">
                    <button type="submit">Create Account</button>
                    <h3 class="log-in-line">Already have an account? <a class="log-in-link" href="">Log in</a></h3>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
